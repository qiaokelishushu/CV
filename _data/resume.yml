- type: projects
  name: 项目
  content:
  - title: 基于Python的上海二手房数据分析
    duration: 2023年1月 - 2023年3月
    detail: 项目简介：本项目通过对上海二手房数据进行分析，探究房价与其他特征之间的关系，为购房者提供有价值的信息。通过采集、清洗、处理和可视化数据，项目揭示了影响房价的关键因素，并给出了有关房价分布、装修和电梯等方面的洞察。
            主要工作：1.数据获取：从链家网爬取上海二手房数据，包括价格、面积、户型、朝向、装修、楼层等特征。
                     2.数据清洗与处理：使用Python和pandas库对原始数据进行清洗、处理和筛选，以便进行后续分析。
                     3.数据可视化：利用matplotlib和seaborn库对数据进行可视化，生成条形图、箱线图、散点图等多种类型的图表。
                     4.数据分析：分析房价与其他特征之间的关系，揭示房价分布、装修和电梯等方面的规律。
            项目成果：1.识别出房价与面积、户型、朝向、装修、楼层等特征之间的关系。
                     2.发现上海各区域房价分布差异，给购房者提供了有关地区选择的参考。
                     3.了解装修和电梯对房价的影响，为购房者在考虑房屋品质时提供参考。
    
  - title: 网络平台评价指标模型构建
    duration: 2020年12月 - 2022年6月
    detail: 项目简介：结合机器学习的聚类方法和爬虫技术，构建基于用户评论实时的评价指标体系模型。
            主要工作：本文利用Python语言爬取相关平台用户评论，采用LDA模型对用户评论进行隐含语义挖掘，提取出评价指标。
            项目成果：利用主题聚类算法从用户评论中提取评价指标的方式更切合用户习惯。

  - title: 基于机器学习的基金最大回撤恢复天数算法研究
    duration: 2022年12月 - 2023年1月
    detail: 项目简介：计算某基金从最大回撤结束日期到后续超越回撤前的峰值状态日期的天数。
            主要工作：利用Python语言爬取基金数据，采用NumPy，和Pandas方法计算最大回撤恢复天数。
            项目成果：构建了某一基金实时最大回撤恢复天数计算模型。
    


