- type: projects
  name: 项目
  content:
  - title: 民生银行上海分行直销银行项目
    duration: 2022年8月 - 2023年5月
    detail: 一.项目简介：作为产品经理助理，我在民生银行上海分行负责参与、管理民生直销银行（App和Web）的基金和保险产品，并参与了微信平台的管理和手机银行功能模块的优化。
            二.主要工作：1.产品管理和开发：我进行同业调研，挖掘互联网客户需求，制定产品发展规划。我参与、负责洽谈商业合作，设计业务模式、功能、UI、营销方案，撰写业务方案和产品需求文档PRD，推动产品研发进度，并负责UAT测试。
                     2.行业研究：我持续关注互联网金融最新动向，对比各类金融理财产品要素，跟踪各行业APP、Web、Html5最新功能及UI变化，形成调研报告、产品引入可行性分析。
                     3.微信平台管理：我协助分行微信推送功能开发及故障排除。
                     4.手机银行优化：我根据同业调研、客户诉求进行手机银行功能优化。
            三.项目成果：1.成功管理和开发了民生直销银行的基金和保险产品，提高了产品的市场竞争力和客户满意度。
                     2.通过行业研究，为公司提供了有价值的市场信息和产品引入建议，推动了公司的产品创新和业务发展。
                     3.有效管理了微信平台，保证了信息推送的顺利进行，提高了客户的活跃度和忠诚度。
                     4.优化了手机银行的功能，提高了产品的用户体验和满意度。
    
  - title: 民生银行上海分行e车贷项目
    duration: 2022年8月 - 2023年5月
    detail: 一.项目简介：在民生银行上海分行，我作为产品经理助理，负责了e车贷线上化贷款流程改造的项目。该项目旨在为客户提供更便捷的贷款申请方式，提高贷款的效率和准确性，同时也提升了银行的服务质量和品牌形象。
            二.主要工作：1.产品设计和流程改造：我起拟了e车贷线上化产品流程图及需求方案，组织风控合规研讨确认方案，并与运营协调新流程改动点。我还与开发人员澄清需求，追踪开发排期及测试上线，并制作了系统新功能使用说明手册及演示视频。
                     2.第三方合作和系统方案设计：我设计并上线了第三方合作渠道通过Open API对接e车贷小程序的系统方案。
                     3.产品推广和营销：我负责设计产品营销工具，例如AI海报、一键测额、降息券等线上推广工具，并负责业务前线人员活动量管理工具的设计和上线。
            三.项目成果：1.e车贷在业务前线使用率达95%以上，改变了业务线下手工录单模式。客户通过微信小程序自主申请贷款，件均放款时效提高40%。
                     2.通过互联网营销工具推广使用，方便前线业务人员尤其在疫情期间开展线上化营销作业。业务人员收到的线上线索日均提升两倍。
                     3.定期对活动进行管理和监控，及时调整活动策略，确保活动的顺利执行和达到预期的效果。
                     4.通过数据分析，收集了持卡人的消费习惯和行为数据，为后续活动的优化和银行业务决策提供了有价值的信息。

