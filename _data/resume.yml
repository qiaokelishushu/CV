- type: projects
  name: 项目
  content:
  - title: 民生银行上海分行信贷评分卡项目
    duration: 2022年8月 - 2023年5月
    detail: 一.项目简介：在民生银行上海分行担任风险策略分析师期间，我提议并参与了一个重要的项目，利用GPT-4模型辅助开发信贷评分卡模型。该项目旨在提高信贷风险评估的准确性和效率，以更好地支持银行的信贷决策过程。通过应用先进的自然语言处理和深度学习技术，我们开发了一个创新的评分卡模型，可以自动分析客户申请的文本信息，并预测其信贷风险。
            二.主要工作：1.数据收集和清洗：我们收集了大量的客户信贷数据，包括客户的个人信息、信用历史、贷款详情等。我利用Python的Pandas库进行数据清洗和预处理，删除了重复的数据，填补了缺失值，还转换了一些分类数据为数值数据。
                     2.特征工程：我用GPT-4模型对客户的贷款申请文本进行了分析，提取出了一些重要的特征，如申请理由的情感倾向、关键词等。这些特征被用来增强信贷评分卡的预测性能。
                     3.模型训练：我利用了Python的Sklearn库中的决策树模型、随机森林算法等进行模型训练。我还用GPT-4模型进行了模型的优化，通过自然语言生成能力，自动编写了一些代码，进行了超参数调整，提高了模型的准确性。
                     4.模型测试和评估：在模型训练完成后，我使用了测试数据集对模型进行了测试，评估了模型的性能。GPT-4模型在此过程中也提供了帮助，生成了模型评估报告，详细地解释了模型的性能。
            三.项目成果：1.提高信贷评估的准确性：通过使用GPT-4模型，我们能够更全面地分析客户申请的文本信息，并结合传统的信贷数据进行综合评估。这使得评分卡模型能够更准确地预测客户的信贷违约风险，降低了银行的风险暴露。
                     2.提高信贷评估的效率：借助GPT-4模型的自动化能力，我们能够快速处理大量的申请文本，减少了手动处理的工作量。这样，银行的信贷决策团队能够更高效地处理申请，并在更短的时间内做出准确的决策。
                     3.技术创新和知识分享：该项目为民生银行上海分行带来了技术创新的机会。我们积极研究和应用先进的自然语言处理和深度学习技术，通过与团队成员分享知识和经验，促进了部门内部的技术成长和交流。我们不断探索新的模型和算法，并将其应用于信贷评估领域，为银行带来了技术上的突破和创新。
  
  - title: 民生银行上海分行反欺诈项目
    duration: 2022年8月 - 2023年5月
    detail: 一.项目简介：在民生银行上海分行担任风险策略分析师期间，我负责倡议并参与了一个重要的项目，使用机器学习和人工智能技术进行欺诈检测。该项目旨在保护银行免受欺诈行为的损失，并提高对潜在欺诈活动的识别能力。通过应用先进的机器学习和人工智能技术，我们开发了一个创新的欺诈检测系统，能够自动分析和识别可疑交易，并准确地识别潜在的欺诈行为。
            二.主要工作：1.数据收集和预处理：我们收集了大量的银行交易数据，包括交易时间、金额、交易类型、客户信息等。我使用Python的Pandas库对数据进行了预处理，包括清理异常值、填充缺失数据、标准化数值数据等。
                     2.特征工程：我使用了GPT-4模型进行文本分析，通过分析客户的交易描述，提取出重要的特征，如交易频率、交易模式等，用于提高模型的预测性能。
                     3.模型训练：我选择了Python的Sklearn库中的随机森林算法作为我们的模型，并利用收集到的数据对模型进行了训练。GPT-4在此过程中也提供了帮助，通过自然语言生成能力，自动编写了一些代码，进行了超参数调整，提高了模型的准确性。
                     4.模型测试和评估：在模型训练完成后，我使用了测试数据集对模型进行了测试，评估了模型的性能。GPT-4模型在此过程中也提供了帮助，生成了模型评估报告，详细地解释了模型的性能。
            三.项目成果：1.减少欺诈损失：通过使用机器学习和人工智能技术，我们成功减少了民生银行上海分行的欺诈损失。通过构建高效的欺诈检测模型，我们能够及时识别可疑的交易行为，并采取必要的措施来减轻银行的风险暴露。
                     2.提高欺诈检测的效率：借助机器学习和人工智能技术的自动化能力，我们能够高效地处理大量的交易数据，并准确地识别可疑的交易行为。这种高效性帮助银行在更短的时间内进行欺诈检测，并采取必要的行动。
                     3.增强防御能力：通过引入机器学习和人工智能技术进行欺诈检测，我们提高了银行对不断演变的欺诈手段的防御能力。我们持续地改进和优化欺诈检测系统，以适应新的欺诈模式和技术，从而更好地保护银行的利益。
                     4.技术创新和知识分享：该项目促进了技术创新和知识分享。通过与团队成员分享最新的机器学习和人工智能技术，我们不断改进和优化欺诈检测系统，提高了团队的技术水平和创新能力。


