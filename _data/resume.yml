- type: projects
  name: 项目
  content:
  - title: 上海市餐饮行业数据分析
    duration: 2023年1月 - 2023年3月
    detail: 项目简介：这个项目的目的是为了帮助消费者更好地选择餐饮店铺，同时也为餐饮业者提供市场信息。
            主要工作：1.处理和分析大量的餐饮店铺数据，包括店铺的位置、类型、人均消费、用户评价等信息。
                     2.找出性价比最高的人均消费区间，评价最好的人均消费区间，以及各区的特色。
                     3.使用Python的pandas和numpy进行数据处理和分析，使用matplotlib和pyecharts进行数据可视化。我首先清洗和整理数据，然后计算各个消费区间的性价比和评价分数，最后根据地区进行分析，找出各区的特色。
            项目成果：通过我的分析，我发现性价比最高的人均消费区间是20-40元，评价最好的人均消费区间是80-100元。在地区方面，静安区的好评率最高，而浦东新区的甜品店分布最多。这些结果为消费者提供了有价值的参考，也为餐饮业者提供了市场信息。
    
  - title: 网络平台评价指标模型构建
    duration: 2020年12月 - 2022年6月
    detail: 项目简介：结合机器学习的聚类方法和爬虫技术，构建基于用户评论实时的评价指标体系模型。
            主要工作：本文利用Python语言爬取相关平台用户评论，采用LDA模型对用户评论进行隐含语义挖掘，提取出评价指标。
            项目成果：利用主题聚类算法从用户评论中提取评价指标的方式更切合用户习惯。

  - title: 基于机器学习的基金最大回撤恢复天数算法研究
    duration: 2022年12月 - 2023年1月
    detail: 项目简介：计算某基金从最大回撤结束日期到后续超越回撤前的峰值状态日期的天数。
            主要工作：利用Python语言爬取基金数据，采用NumPy，和Pandas方法计算最大回撤恢复天数。
            项目成果：构建了某一基金实时最大回撤恢复天数计算模型。
    


