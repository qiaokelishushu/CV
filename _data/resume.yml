- type: projects
  name: 项目
  content:
  - title: 民生银行上海分行网乐贷项目
    duration: 2022年8月 - 2023年5月
    detail: 项目简介：在民生银行上海分行网乐贷项目中，作为产品经理助理，我参与对该在线贷款产品进行功能分析、用户分析、原型设计（使用Axure）、界面开发和易用性测试等工作。该产品旨在为用户提供高额度、低利率的在线贷款服务，以提高贷款申请的效率和便利性。
    detail: 主要工作：1.功能分析：分析用户需求和市场竞争情况，确定网乐贷的主要功能和特点。定义贷款申请流程，包括用户注册、信息填写、额度选择、贷款申请提交等功能模块。确定风控和审核流程，包括用户身份验证、信用评估、贷款额度评估等功能。
                     2.用户分析：研究目标用户群体，包括个人用户和小微企业用户，了解他们的贷款需求、偏好和痛点。收集用户反馈和需求，与用户进行需求调研和用户访谈，以优化产品功能和用户体验。
                     3.原型设计（Axure）：基于功能分析和用户需求，使用Axure设计网乐贷的交互原型，包括页面布局、功能流程和界面元素。设计用户注册、贷款申请、额度选择、贷款状态查询等页面，并考虑界面的易用性和用户引导。
                     4.界面开发：与开发团队紧密合作，根据Axure原型设计的指导，进行前端界面开发工作。确保界面的视觉设计与品牌风格一致，优化页面加载速度和用户体验。
                     5.易用性测试：设计易用性测试方案，招募用户并进行用户测试。收集用户反馈和意见，发现潜在问题并提出改进建议，以优化产品的易用性和用户满意度。
    detail: 项目成果：1.用户增加和业务增长：通过提供线上贷款服务，网乐贷吸引了更多用户，促进了贷款业务的增长，为民生银行带来了更多的收入和市场份额。
                     2.用户满意度提升：通过易用性测试和用户反馈收集，不断改进产品的用户体验，提升用户对网乐贷的满意度和忠诚度，增加用户的复贷率和推荐率。
                     3.风控和审核效率提高：通过设计合理的风控和审核流程，结合数据分析和模型建立，网乐贷实现了贷款申请的快速审核和高效处理，提高了风控效率和贷款决策的准确性。
                     4.品牌形象提升：网乐贷作为民生银行的在线贷款产品，通过其高效便捷的贷款服务，提升了民生银行的品牌形象，树立了民生银行在小微金融领域的领先地位。
                     5.数据分析和决策支持：通过收集和分析用户的贷款数据，网乐贷提供了宝贵的数据资源，为银行的风险管理、产品优化和市场营销等方面提供了决策支持。
    
  - title: 民生银行上海分行畅想魔都卡项目
    duration: 2022年8月 - 2023年5月
    detail: 项目简介：作为产品经理助理，我负责参与、设计和推出民生银行上海分行的畅想魔都卡储蓄卡活动。该活动旨在为持卡人提供在指定商家享受特定优惠的机会，以增加持卡人的消费活跃度和忠诚度，并促进银行的客户增长和品牌形象提升。
    detail: 主要工作：1.活动目标和定位：分析目标客户群体和市场需求，确定畅想魔都卡的活动目标和定位。设计活动策略，以增加持卡人的消费频率和金额，并提高客户满意度和忠诚度。
                     2.商家合作和优惠设计：与巴黎贝甜和肯德基等指定门店进行合作，制定具体的优惠政策和活动细则。设计巴黎贝甜的每周三立减活动，每月限享2次，限定活动名额和次数，增加持卡人消费的吸引力。设计肯德基的满减活动，每周一享受满21-20元的补贴，限定活动名额和总优惠名额，刺激持卡人在指定门店的消费。
                     3.活动推广和营销：制定活动推广策略，包括线上线下渠道的宣传和推广活动，以吸引更多的持卡人参与活动。制作宣传物料和推广内容，包括活动海报、社交媒体推送、短信通知等，提高活动的知名度和参与度。
                     4.活动管理和数据分析：管理活动的执行和运营，监控活动参与人数、消费金额和活动效果。收集和分析活动数据，包括持卡人消费习惯、活动参与率和活动对持卡人行为的影响，为后续活动的优化和调整提供决策依据。
    detail: 项目成果：1.增加了持卡人的消费活跃度和忠诚度，促进了银行客户增长和品牌形象的提升。
                     2.通过与巴黎贝甜和肯德基等知名商家的合作，提供了具有吸引力的优惠活动，增强了持卡人的消费体验和价值感。
                     3.成功与巴黎贝甜合作，推出每周三满20立减10元的优惠活动，限定活动名额和次数，提高了持卡人在巴黎贝甜门店的消费频率和金额。
                     4.与肯德基合作，设计每周一满21-20元的补贴活动，限定活动名额和总优惠名额，吸引了更多持卡人在肯德基门店消费。
                     5.活动得到良好的推广和营销，通过线上线下渠道的宣传和推送，提高了活动的知名度和参与度。
                     6.定期对活动进行管理和监控，及时调整活动策略，确保活动的顺利执行和达到预期的效果。
                     7.通过数据分析，收集了持卡人的消费习惯和行为数据，为后续活动的优化和银行业务决策提供了有价值的信息。

