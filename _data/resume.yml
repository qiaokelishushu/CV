- type: projects
  name: Projects
  content:
  - title: 基于共现法的分词算法研究
    duration: 2020年12月 - 2022年6月
    detail: 项目简介：结合共现分析法，改进jieba分词算法的分词准确率。
    主要工作：利用共现法计算词与词之间的共现次数，将共现次数高的组合成词组，设定共现阈值，使jieba分词法不将高于这一共现阈值的词组错误分开
    项目成果：提升了jieba分词算法的准确率
    
  - title: 网络平台评价指标模型构建
    duration: 2020年9月 - 2022年6月
    detail: 项目简介：结合机器学习的聚类方法和爬虫技术，构建基于用户评论实时的评价指标体系模型
    主要工作：本文利用Python语言对相关平台进行评论爬取，采用LDA模型对用户评论进行隐含语义挖掘，提取出评价指标
    项目成果：根据主题聚类算法从用户评论中提取评价指标的方式更切合用户习惯。

  - title: 基于机器学习的基金最大回撤恢复天数算法研究
    duration: 2022年12月 - 2023年1月
    detail: 项目简介：计算某基金从最大回撤结束日期到后续超越回撤前的峰值状态日期的天数
    主要工作：利用python语言爬取基金数据，采用Numpy，和pandas方法计算最大回撤恢复天数
    项目成果：构建了某一基金最大回撤恢复天数实时计算模型
    


